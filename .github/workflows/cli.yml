name: CLI CI/CD

on:
  push:
    branches: [main]
    tags: ['cli-*']
    paths:
      - 'packages/cli/**'
      - '.github/workflows/cli.yml'
  workflow_dispatch:

jobs:
  ci:
    name: Build and typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK (needed for CLI types)
        run: pnpm --filter @rool-dev/sdk build

      - name: Typecheck
        run: pnpm --filter @rool-dev/cli typecheck

      - name: Build CLI
        run: pnpm --filter @rool-dev/cli build

  publish-dev:
    name: Publish dev release
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref_type == 'branch' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @rool-dev/cli... build

      - name: Set dev version
        working-directory: packages/cli
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=${GITHUB_SHA::7}
          DEV_VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
          echo "Publishing version: ${DEV_VERSION}"
          npm version "${DEV_VERSION}" --no-git-tag-version

      - name: Publish to npm (dev tag)
        working-directory: packages/cli
        run: pnpm publish --tag dev --access public --no-git-checks

  publish-release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'cli-')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @rool-dev/cli... build

      - name: Verify version matches tag
        working-directory: packages/cli
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#cli-}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm (latest tag)
        working-directory: packages/cli
        run: pnpm publish --access public --no-git-checks
